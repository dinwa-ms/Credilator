

<div class="customers view">
    <div class="container">
        <header class="span12">
            <h3>Manager View (for girlfriend/wife)</h3>
        <div>
            <a href="#/logout">Log Out</a>
        </div>            
        </header>
        <div class="span12"><br /></div>
        <div>
            <div class="span4">
                <input class="sidetype" data-ng-model="newCustomer.Side" type="radio" value="What I want to do">
                What he wants to do
            </div>
            <div class="span4">
                <input class="sidetype" data-ng-model="newCustomer.Side" type="radio" value="What I have done">
                What he has done <br>
            </div>
            <div class="span4">
                Name:
                <input data-ng-model="newCustomer.Name" type="text" placeholder="Name">
            </div>
            <div class="span4">
                Credits:
                <input data-ng-model="newCustomer.Credits" type="text" placeholder="Credits">
                <br>
            </div>
            <div class="span3">    
                <button id="submitCustomer" class="btn btn-primary add" type="button" data-ng-disabled="!newCustomer.Side || !newCustomer.Name || !newCustomer.Credits" data-ng-click="insertCustomer()">Add</button>
                <br>
            </div>
        </div>
        <div class="span12"><br /></div>
        <div class="span12">
            <div class="row cardContainer">
                <div class="span10"><div class="sideHeader">What I have done</div></div>
                <div data-ng-repeat="customer in globalVar | orderBy:'Side'" >
                    <div class="span5" data-ng-if="customer.Side=='What I have done'" >
                        <div class="cardBody">{{customer.Name + '  ( earns  ' + customer.Credits + ' )'}}</div>
                        <button id="updateCustomer" class="cardUpdate" type="button" data-ng-click="updateCustomer(customer.id)">Update</button>
                        <button class="cardUpdate" type="button" data-ng-click="deleteCustomer(customer.id)">Delete</button>
                    </div>
                </div>
                
                <div class="span10"><br><div class="sideHeader">What I want to do</div></div>
                <div data-ng-repeat="customer in globalVar | orderBy:'Side'" >
                    <div class="span5" data-ng-if="customer.Side=='What I want to do'" >
                        <div class="cardBody">{{customer.Name + '  ( needs  ' + customer.Credits + ' )'}}</div>
                        <button id="updateCustomer" class="cardUpdate" type="button" data-ng-click="updateCustomer(customer.id)">Update</button>
                        <button class="cardUpdate" type="button" data-ng-click="deleteCustomer(customer.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="span12"><br /></div>
    </div>
</div>
